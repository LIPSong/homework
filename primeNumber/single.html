 <script>
	var num = 10000000;
    var prime = function (num) {
	for (var i = 2; i <= Math.sqrt(num); i++ )
		{
			if (num % i == 0)
			{
				return false;
			}
		}
		return true;
	}
   function primeNumber() {
	    var date1 = new Date();
		var arr = [2]

		{
			if(prime(i)) { arr[arr.length] = i};
		}
		var date2 = new Date();

	}
	primeNumber();
