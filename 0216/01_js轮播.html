<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet"  href="http://songb2b.oss-cn-shanghai.aliyuncs.com/css/reset.css"/>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 900px;
			height: 200px;
			position: relative;
			transition: all 1s;
			animation: change 5s infinite;
		}
		li{
			float: left;
		}
		img{
			width: 300px;
			height: 200px;
		}
		@-webkit-keyframes change{
			0%{left:0;}
			50%{left:-300px;}
			100%{left:-600px;}
		}
	</style>
	<body>
		<div>
			<ul id='ul'>
				<li><img src="http://songb2b.oss-cn-shanghai.aliyuncs.com/images/homework/01.jpg" alt="" /></li>
				<li><img src="http://songb2b.oss-cn-shanghai.aliyuncs.com/images/homework/02.jpg" alt="" /></li>
				<li><img src="http://songb2b.oss-cn-shanghai.aliyuncs.com/images/homework/03.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
