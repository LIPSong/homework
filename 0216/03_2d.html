<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background-color: greenyellow;
				animation: move 3s infinite alternate;	
			}
			@-webkit-keyframes move{
				to{transform: scale(0,0) translate(200px) rotate(360deg) skew(30deg,30deg);
				border-radius: 50%;}
			}
			
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
