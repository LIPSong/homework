<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<style>

	<body>
		<form>
			email <input type="email" multiple="multiple"/><br />
			搜索框<input type="search" placeholder="请搜索"/><br />
			url<input type="url"/><br />
			tel<input type="text" pattern="13[0-9]\d{8}"/>
			身份证号<input minlength="10"/>
			数字<input type="number" min="18" max="30" step="2" autofocus>
			拖动条<input type="range" min="0" max="30" step="2" value="10"/>
			<input type="submit" value="提交"/>
			date<input type="date"/>
			month<input type="month"/>
			week<input type="week" />
			color<input type="color"  id="color"/><br />
			<script>
			
				var color = document.getElementById("color");
					color.onchange=function() {
						console.log(this.value)
					}
			</script>
			<input list="shop" /><br />
			
			<datalist id="shop">
				<option label="京东" value="jww.jd.com"/>
				<option label="优才" value="uww.ucai.com"/>
				<option label="淘宝" value="tww.taobao.com"/>
			</datalist>
			<select>
				<option>京东</option>
				<option>淘宝</option>
				<option>天猫</option>
			</select><br />
			<input list="shop" />
			<progress id="prograss" max="200"></progress>
			<script>
				function mychange() {
					var prograss = document.getElementById("prograss");
					var value = prograss.value;
					value++;
					prograss.value = value;
					var t=setTimeout(mychange,100)
					if (value ==  100) {
						clearTimeout(t)
					}
					
				}
				mychange();
			</script>
			<br/>
			<meter max="100" min="0" value="60" low="20" high="80"></meter>
			
		</form>
