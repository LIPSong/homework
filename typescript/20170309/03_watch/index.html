<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="//cdn.bootcss.com/vue/2.2.1/vue.js"></script>
    <style>
    .class-one {
        color: yellow;
    }
    .class-two {
        background-color: green;
    }
    </style>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <div id="app">
        <p v-for="info in list" v-text="info.name" @click="checkStudy(info)" :class="{'class-one':isChosen}"></p>
    </div>
</body>
<script>
// watch
(function () {
    class App {
        constructor(mark) {
            var config = {
                el: mark,
                data: {
                    list: [
                        {name: 'www', isOnStudy: false},
                        {name: 'qqq', isOnStudy: false},
                        {name: 'eee', isOnStudy: false}
                    ],
                    type: 'class-one',
                    ucaitype: 'class-two',
                    isChosen: true
                },
                methods: {
                    checkStudy: function (info) {
                        console.log(info);
                        info.isOnStudy = !info.isOnStudy;
                    }
                },
                watch: {
                    list: {
                        handler: function (newValue, oldValue) {
                            console.log('observer:\n', newValue, '\n', oldValue);
                        },
                        deep: true
                    }
                }
            };
            this.vue = new Vue(config);
        }
    }
    new App('#app');
})();
</script>
</html>
