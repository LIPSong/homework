<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		@-webkit-keyframes change{
			from{background-color: #CCCCCC;}
			to{background-color:#000000;}
		}
		
		div:nth-child(1){
			width: 200px;
			height: 200px;
			background-color: red;
			animation: change 2s;
		}
		div:nth-child(2){
			width: 200px;
			height: 200px;
			background-color: green;
			transition: all 1s 0.5s;
		}
		div:nth-child(2):hover{
			/*width: 400px;
			height: 400px;*/
			border-radius: 50%;
			background-color: red;
		}
	</style>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
