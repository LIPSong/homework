	<script>
		 $("#btn").click(function() {
        var userID = $("#loginForm input[name=userID]").val();
        var password = $("#loginForm input[name=password]").val();
        var register = $("#loginForm input[name=status]").val();
        var formData = {
            "status": register,
            "userID": userID,
            "password": password
        };
        $.ajax({
            "data": formData,
            "url": "http://datainfo.duapp.com/shopdata/userinfo.php",
            "method": "post",
            "success": function(data) {
                if (data === "1") {
                    alert("注册成功");
                } else if(data === "0") {
                    alert("用户名已存在");
                } else {
                    alert("服务器异常");
                }
            }
        });
    });
	</script>
