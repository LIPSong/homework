<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性盒</title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{
			display: -webkit-box;
			-webkit-box-orient: vertical;
			height: 450px;
			background-color: green; 
		}
		.box div:nth-child(2){
			-webkit-box-flex: 1;
			background-color: red;
			overflow-y: scroll;
		}
		.box div:nth-child(1),.box div:nth-child(3){
			height: 200px;
			background-color: burlywood;
		}
		
	</style>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
