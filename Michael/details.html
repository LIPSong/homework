    <script type="text/javascript">
    		/**
    		 * 轮播dom修改
    		 */
	var getGoodsUrl = 'http://datainfo.duapp.com/shopdata/getGoods.php';//获取商品数据	
	/**
	 * @description 获取轮播数据 
	 */
	 var getGoodsOptions = {goodsID:GetQueryString('goodsID')};
		 getGoods(getGoodsUrl,getGoodsOptions,parseBanner,'JSONP');
	 /**
	  * @description 处理首页轮播
	  */
	 function parseBanner(data){
	 	data = data[0];
	 	var txtCons = $(data.detail.split('。'));//数组
	 	$('title').html(data[2]);
	 	$('.goodsName').html(data[2]);
	 	var imgUrls =$(JSON.parse(data.goodsBenUrl
));
		var imgLists = $(JSON.parse(data.imgsUrl
));
		$('.txtCon-box').html('');
		$('.goodsDetail-box').html('');
		//添加详情文字	
		txtCons.each(function(i){
			$('.txtCon-box').append($("<p class='txtCon'>"+txtCons[i]+"</p>"));
		})
		//添加详情图片
		imgLists.each(function(i){
			$('.goodsDetail-box').append($("<div class='goodsDetail'><img class='mainImg' src="+imgLists[i]+"></div>"));
		})
		//获取价格并修改DOM
		$('#curPriceTxt').html(parseInt(data.price*data.discount/10));
		$('#shopPriceTxt').html(data.price);
	 	/**
	 	 * 获取轮播数组
	 	 */
	 	var swiperWrapper = $(".swiper-wrapper")[0];
	 	var str = "";
	 	imgUrls.each(function(i){
	 		//获取并设置轮播a链接参数
	 		var bannerUrl = "details.html?goodsID=" + data.goodsID;
	 		var imgUrl = imgUrls[i];
	 		str += "<div class='swiper-slide'><a href="+bannerUrl+"><img src="+imgUrl+" alt="+data[2]+" /></a></div>";			
	 	})
	 	swiperWrapper.innerHTML = str;
	 	   swiper.destroy(false);
	 	   swiper.init();
	 }

	  * 修改商品详情DOM
	  */
